<header class="container pl-0">
   <div class="bg-image" >
     <img  [src]="bgUrl"  alt="background image"   />
    
   </div>
   <div class="row">
     <div class="col-12 heading">
       <h1>Fotogaléria</h1>
       <p *ngIf="selectedCategory == undefined">Kategórie</p>
       <p *ngIf="selectedCategory">
         <a class="backbutton" (click)="backToCategories()" style="cursor: pointer;">
          <svg 
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="18px" height="14px">
         <path fill-rule="evenodd"  fill="rgb(249, 249, 249)"
          d="M18.000,5.000 L3.830,5.000 L7.410,1.410 L6.000,-0.000 L-0.000,6.000 L6.000,12.000 L7.410,10.590 L3.830,7.000 L18.000,7.000 L18.000,5.000 Z"/>
         </svg>


         </a>
        <span class="category" >  {{selectedCategory.name}} </span> </p>
     </div>
   </div>
 </header>
